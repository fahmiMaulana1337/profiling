<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    .container {
      display: flex;
    }
    .content {
      background-color: bisque;
      margin: 10px;
      border: 2px solid blue;
      padding: 10px;
    }

    .small {
      flex-grow: 1;
    }

    .large {
      flex-grow: 2;
    }
  </style>
  <body>
    <div class="container">
      <div class="content small">A</div>
      <div class="content large">B</div>
      <div class="content small">C</div>
      <div class="content large">D</div>
      <div class="content small">E</div>
    </div>
  </body>
</html>

<!-- DISPLAY
Display inline = Hanya mengambil tempat secukup nya

Block Mengambil tempat kiri ke kanan komponen diatasnya (Row diambil semua) (kalo ada 2 content akan ke enter)

inline-block = di tampilkan secara inline tapi kita bisa mengubah tinggi dan lebar komponen nya layaknya block

trial:
Inline tidak ada width dan height
 normal flow akan di menjadi block dengan membagi kompenen tersebut menjadi 2 block  (content: konten 1 dan konten 2)
 inline-block akan menjadi block tetapi 2 komponen content akan menjadi satu (content: konten 1 dan konten 2)
-->

<!-- FLEXBOX

* display = flex;
FLEX CONTAINER = Sebuah komponen yang display nya kita set sebagai flex.
misal kita punya DIV dan kita set display nya sebagai flex maka div tersebut menjadi flex container


XXX Container = common used style; XXXX
FLEX DIRECTION
 secara default dari kiri ke kanan;

 Kita bisa ganti menggunakan flex direction;

 EX: 
 *flex-direction:row;
 *flex-direction:row-reverse;
 *flex-direction:Column;
 *flex-direction:column-reverse;


 FLEX WRAP :
 flex wrap : secara default dari kiri ke kanan atau atas ke bawah;

 Secara Default, Flex item akan di tampilkan dalam satu garis baik itu vertical (Row) maupun horizontal (Column);

 Jika kita tidak menggunakan wrap maka componen akan terus tampil ke kanan sampai butuh scroll.

 Kalo pakai wrap kalo sudah abis maka akan muncul ke bawah;



FLEX ITEM = Adalah Kompenen Komponen Yang berada di dalam FLEX CONTAINER;

Flex Item adalah anak(children) langsung dari flex container;


Main Axis = Kiri ke kanan
Crss Axis = Atas Ke Bawah

margin = margin semua komponen /Luar
Padding = padding semua komponen / dalam


Order Flex ITEM:

Mengatur urutan Flex Item


FLEX GROW: Untuk mengatur kesempatan untuk mengembangkan komponen (Scope Kontainer)
FLEX Shirnk: Untuk mengatur kesempatan untuk menyesutkan komponen (Scope Kontainer)

-->
